<div class="modal-header">
    <h3 class="modal-title" id="modal-title"><span ng-bind="vote.quiz.title"></h3>
</div>
<div class="modal-body" id="modal-body">
    <div class='container'>
        <div class="col-md-12">
            <p><strong></span><span ng-bind="vote.quiz.description"></strong></p>
            <div ng-repeat="o in vote.quiz.options">
                <label>
                    <input type="radio" name="rdOpt" ng-model="vote.selectedOption" ng-value="$index" />
                    <span ng-bind="o"></span>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vote.ok()" 
        ng-disabled="vote.selectedOption < 0">Responder</button>
    <button class="btn btn-warning" type="button" ng-click="vote.cancel()">Cancelar</button>
</div>
