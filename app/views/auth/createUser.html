<div class="container">
    <div class="col-md-offset-3 col-md-6">
        <form class="form-signin">
            <ng-form name="frmCreateUser">
                <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" 
                    dismiss-on-timeout="5000" close="closeAlert($index)">{{alert.msg}}
                </div>
                <h2 class="form-signin-heading">Criar Usu√°rio</h2>
                <label for="inputEmail" class="sr-only">E-mail</label>
                <input type="email" ng-model="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
                
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" ng-model="inputPassword" class="form-control" placeholder="Senha" required minlength="6">
                
                <label for="inputConfirm" class="sr-only">Confirmar Senha</label>
                <input type="password" ng-model="inputConfirm" class="form-control" placeholder="Confirmar Senha" required minlength="6">
                
                <button class="btn btn-lg btn-primary btn-block" ng-click="create()" type="submit">Criar</button>
            </form>
        </form>
    </div>
</div>
