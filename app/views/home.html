<div ng-controller="homeController">
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Enquetes populares
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Projects Row -->
    <div class="row">
        <div class="col-md-4 portfolio-item" ng-repeat="quiz in quizzes">
            <p><strong><span ng-bind="quiz.title"></span></strong></p>
            <p><span ng-bind="quiz.description"></span></p>
            <ul>
                <li ng-repeat="o in quiz.options">
                    <span ng-bind="o"></span>
                </li>
            </ul>
            <div class="text-right">
                <span ng-click='answer(quiz)'>Responder</span>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <hr>

    <!-- Pagination -->
    <div class="row text-center">
        <div class="col-lg-12">
            <ul class="pagination">
                <li>
                    <a href="">&laquo;</a>
                </li>
                <li class="active">
                    <a href="">1</a>
                </li>
                <li>
                    <a href="">2</a>
                </li>
                <li>
                    <a href="">3</a>
                </li>
                <li>
                    <a href="">4</a>
                </li>
                <li>
                    <a href="">5</a>
                </li>
                <li>
                    <a href="">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /.row -->
    <hr>
</div>
