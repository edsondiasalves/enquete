<div class="col-md-6">
    <h1>Criar Enquete</h1>
    <form>
        <div class="form-group">
            <label for="tittle">Título</label>
            <input type="text" class="form-control" id="tittle" placeholder="Titulo da enquete">
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea class="form-control" rows="5" id="description" placeholder="Descrição da enquete"></textarea>
        </div>
        <div class="form-group">
            <label for="description">Opções:</label>
            <input type="text" class="form-control" id="option1" placeholder="Opção 1">
            <input type="text" class="form-control" id="option2" placeholder="Opção 2">
            <input type="text" class="form-control" id="option3" placeholder="Opção 3">
        </div>
        <div class="text-right">
            <input type="submit" class="btn" value="Criar">
        </div>
    </form>
</div>
